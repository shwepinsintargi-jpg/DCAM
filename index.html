<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Center album list */
    #album-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;   /* allow buttons to wrap on small screens */
      gap: 15px;         /* space between buttons */
      margin-top: 40px;
    }

    #album-list button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #album-list button:hover {
      background-color: #45a049;
    }

    /* Back button inside album */
    .back-btn {
      margin-bottom: 15px;
      padding: 10px 18px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="album-list">
    <button onclick="openAlbum('dont')">Don’t</button>
    <button onclick="openAlbum('cry')">Cry</button>
    <button onclick="openAlbum('anymore')">Anymore</button>
    <button onclick="openAlbum('yu')">Yu</button>
  </div>

  <div id="photo-container" class="hidden">
    <button class="back-btn" onclick="goBack()">⬅ Back</button>
    <h2 id="album-title"></h2>
    <div id="photos"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
